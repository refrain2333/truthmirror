    <script>
        let currentUser = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户登录状态
            const userStr = localStorage.getItem('currentUser');
            if (userStr) {
                try {
                    currentUser = JSON.parse(userStr);
                    renderSubmitForm();
                } catch (error) {
                    console.error('解析用户信息失败:', error);
                    renderLoginPrompt();
                }
            } else {
                renderLoginPrompt();
            }
        });

        // 渲染登录提示
        function renderLoginPrompt() {
            document.getElementById('main-content').innerHTML = `
                <div class="login-prompt">
                    <h2>请先登录</h2>
                    <p>只有登录用户才能提交事件，请先完成登录。</p>
                    <a href="./auth.html" class="btn btn-primary">立即登录</a>
                </div>
            `;
        }

        // 渲染提交表单
        function renderSubmitForm() {
            document.getElementById('main-content').innerHTML = `
                <div class="submit-form">
                    <div class="form-header">
                        <h2>提交新事件</h2>
                        <p>为确保信息准确性，请提供详细的事件描述和可靠的信息来源</p>
                    </div>

                    <div id="message-area"></div>

                    <form id="submit-event-form">
                        <div class="form-group">
                            <label for="event-title">事件标题 *</label>
                            <input type="text" id="event-title" class="form-control" required maxlength="200">
                            <div class="form-help">简洁明了地概括事件内容（最多200字）</div>
                        </div>

                        <div class="form-group">
                            <label for="event-description">事件描述 *</label>
                            <textarea id="event-description" class="form-control" required maxlength="2000"></textarea>
                            <div class="form-help">详细描述事件经过、时间、地点等关键信息（最多2000字）</div>
                        </div>

                        <div class="form-group">
                            <label for="event-keywords">事件关键词 *</label>
                            <input type="text" id="event-keywords" class="form-control" required maxlength="500" placeholder="用逗号分隔多个关键词，如：交通事故,高速公路,伤亡">
                            <div class="form-help">便于事件分类和搜索的关键词（最多500字）</div>
                        </div>



                        <div class="form-actions">
                            <button type="button" class="btn" onclick="history.back()">取消</button>
                            <button type="submit" class="btn btn-primary">提交事件</button>
                        </div>
                    </form>
                </div>
            `;

            // 设置表单事件监听器
            document.getElementById('submit-event-form').addEventListener('submit', handleSubmit);

        }



        // 处理表单提交（使用真实API）
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('event-title').value.trim(),
                description: document.getElementById('event-description').value.trim(),
                keywords: document.getElementById('event-keywords').value.trim()
            };
            
            // 验证必填字段
            if (!formData.title) {
                showMessage('请输入事件标题', 'error');
                return;
            }
            
            if (!formData.description) {
                showMessage('请输入事件描述', 'error');
                return;
            }
            
            if (!formData.keywords) {
                showMessage('请输入事件关键词', 'error');
                return;
            }
            
            if (formData.title.length > 200) {
                showMessage('事件标题不能超过200字', 'error');
                return;
            }
            
            if (formData.description.length > 2000) {
                showMessage('事件描述不能超过2000字', 'error');
                return;
            }

            if (formData.keywords.length > 500) {
                showMessage('事件关键词不能超过500字', 'error');
                return;
            }

            try {
                // 禁用提交按钮
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                // 添加创建者ID到表单数据
                if (currentUser && currentUser.id) {
                    formData.creator_id = currentUser.id;
                }

                // 调用创建事件API
                const newEvent = await api.createEvent(formData);
                
                if (newEvent && newEvent.id) {
                    showMessage('事件提交成功！正在跳转到详情页...', 'success');
                    

                    
                    // 延迟跳转到事件详情页
                    setTimeout(() => {
                        window.location.href = `./event-detail.html?id=${newEvent.id}`;
                    }, 2000);
                } else {
                    showMessage('提交失败，请稍后重试', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('提交错误:', error);
                
                // 处理特定错误
                if (error.message.includes('title') && error.message.includes('already')) {
                    showMessage('事件标题已存在，请修改标题后重试', 'error');
                } else {
                    showMessage('提交失败: ' + error.message, 'error');
                }
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '提交事件';
                }
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            if (!messageArea) return;
            
            const className = type === 'error' ? 'error' : 'success';
            
            messageArea.innerHTML = `
                <div class="message ${className}">
                    ${message}
                </div>
            `;
            
            // 滚动到消息区域
            messageArea.scrollIntoView({ behavior: 'smooth' });
            
            // 自动清除成功消息
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }


    </script>
