<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>真相之镜 API 连接测试</h1>
    
    <button onclick="testAPI()">测试API连接</button>
    <button onclick="testDirect()">测试直接fetch</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>
    
    <script src="./js/api.js"></script>
    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            try {
                addResult('开始测试API对象...');
                
                if (typeof api === 'undefined') {
                    addResult('❌ API对象未定义', false);
                    return;
                }
                
                addResult('✅ API对象存在');
                addResult('API baseUrl: ' + api.baseUrl);
                
                const response = await api.getEvents({ limit: 5 });
                addResult('✅ API调用成功，获取到 ' + response.events.length + ' 个事件');
                addResult('事件数据: ' + JSON.stringify(response.events[0], null, 2));
                
            } catch (error) {
                addResult('❌ API测试失败: ' + error.message, false);
                console.error('API测试详细错误:', error);
            }
        }
        
        async function testDirect() {
            try {
                addResult('开始测试直接fetch...');
                
                const response = await fetch('http://127.0.0.1:8000/api/v1/events/?limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult('✅ 直接fetch成功，获取到 ' + data.events.length + ' 个事件');
                
            } catch (error) {
                addResult('❌ 直接fetch失败: ' + error.message, false);
                console.error('直接fetch详细错误:', error);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // 页面加载时自动测试
        window.addEventListener('load', () => {
            addResult('页面加载完成，开始自动测试...');
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
